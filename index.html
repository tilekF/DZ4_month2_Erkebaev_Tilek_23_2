<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <style>
      #counter {
        font-size: 40px;
        color: gray;
      }
      #counter.positive {
        color: green;
      }
      #counter.negative {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <div id="counter">0</div>
    <button id="zoomInBtn">Увеличить</button>
    <button id="resetBtn">Reset</button>
    <button id="reduceBtn">Уменьшить</button>
    <script src="app.js"></script>
  </body>
</html>
